<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Practice with Loops</title>
  </head>
  <body>
    <section class="shopping">
      <h2>Shopping List</h2>
      <form id="listInput">
        <textarea name="listField" rows="8" cols="80"></textarea>
        <button id="listSubmit" type="button" name="button">Submit List</button>
      </form>
      <ul id="listOutput">
      </ul>
    </section>

    <section class="wordPlay">
      <h2>WordPlay</h2>
      <form class="wordPlayInput" action="index.html" method="post">
        <input type="text" name="wpInput" value="">
        <button id="wordPlaySubmit"type="button" name="button">Submit Wordplay</button>
      </form>
      <p>Your Words Played Back: <span class="wordPlayOutput"></span></p>
    </section>
  </body>
</html>
